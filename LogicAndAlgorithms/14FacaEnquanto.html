<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>14 - Faça Enquanto</title>
    <!-- JS -->
    <script>

        // Contador 
        var contador = 10
        // Laço do while
        do {
            document.write(contador + "<br>")
            contador--
        } while (contador > 0);

    </script>
</head>

<body>

</body>

</html>
