<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>11 - Escolha</title>
    <!-- JS -->
    <script>
        // Variável
        var estado = "Paraná"
        // Retorna a capital
        switch (estado) {
            case "Paraná":
                document.write("Curitiba")
                break;
            case "Minas Gerais":
                document.write("Belo Horizonte")
                break;
            default:
                document.write("Estado não encontrado")
                break;
        }
    </script>
</head>

</body>

</html>
