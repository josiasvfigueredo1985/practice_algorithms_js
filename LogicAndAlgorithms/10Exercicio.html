<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>10 - Exercício</title>
    <!-- JS -->
    <script>
        // Obter os dados
        var n1 = parseInt(prompt("Digite o primeiro número: "))
        var n2 = parseInt(prompt("Digite o segundo número: "))

        // Condicional
        if (n1 == n2) {
            document.write("Soma: ", n1 + n2)
        } else {
            document.write("Multiplicação: ", n1 * n2)
        }
    </script>
</head>

<body>

</body>

</html>
