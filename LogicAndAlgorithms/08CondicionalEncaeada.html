<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>08 - Condicional encadeada</title>

    <!-- JS -->
    <script>
        // Média
        var media = 9.5
        if (media==10 ) {
            document.write("Aprovado com nota máxima!")
        } else if(media>=9) {
            document.write("Ótimo")
        }else if(media>=8) {
            document.write("Bom")
        }else if(media>=7) {
            document.write("Na média")
        }else if(media>=6) {
            document.write("Em recuperação")
        }else if(media<=5) {
            document.write("Reprovado!")
        }
        
    </script>
</head>

<body>

</body>

</html>
