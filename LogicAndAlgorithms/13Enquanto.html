<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>13 - Enquanto</title>
    <!-- JS -->
    <script>
        /*
        Exemplos de incrementadores
        ++ Incrementa mais 1
        -- Decrementa menos 1
        +=3 Incrementa mais 3
        -=2 Descrementa menos 2
        *=4 Incrementa vezes 4
        /=2 decrementa dividindo por 2
        */

        // La√ßo
        var contador = 0
        document.write("Incrementadores <br>")
        document.write("Incrementador ++"+"<br>")
        while (contador <10) {
            document.write(contador+"<br>")
            contador++
        }

        document.write("Incrementador --"+"<br>")
        contador = 20
        while (contador >10) {
            document.write(contador+"<br>")
            contador--
        }

        document.write("Incrementador +=3"+"<br>")
        contador = 0
        while (contador <30) {
            document.write(contador+"<br>")
            contador+=3
        }

        document.write("Incrementador -=2"+"<br>")
        contador = 30
        while (contador >10) {
            document.write(contador+"<br>")
            contador-=2
        }

        document.write("Incrementador *=4"+"<br>")
        contador = 1
        while (contador <400000) {
            document.write(contador+"<br>")
            contador*=4
        }

        document.write("Incrementador /=2"+"<br>")
        contador = 4000
        while (contador >10) {
            document.write(contador+"<br>")
            contador/=2
        }

    </script>
</head>

</html>
