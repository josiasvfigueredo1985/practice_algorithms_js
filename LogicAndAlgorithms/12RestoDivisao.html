<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>12 - Resto de Divisão</title>
    <!-- JS -->
    <script>
        // Obtendo os valores
        var n1 = parseInt(prompt("Digite o primeiro número: "))
        var n2 = parseInt(prompt("Digite o segundo número: "))

        // Variável pra receber o valor do resto
        var resto = n1 % n2
        
        // Resto da divisão
        if (resto == 0) {
            document.write("Número par")
        } else if (resto != 0) {
            document.write("Número ímpar")
        }

    </script>
</head>

</body>

</html>
